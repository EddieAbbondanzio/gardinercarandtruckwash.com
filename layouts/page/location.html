{{ define "main" }}
<div class="row py-5" style="font-size: 1.4em; ">
    <div class="col-lg-10 offset-lg-1">
        <div class="row">
            <div class="col-12">
                <h1 class="dark-bar mb-5 text-center title-bar d-block pb-5">{{ .Title }}</h1>
            </div>

            <div class="col-12">
                <div class="row">
                    <div class="col-md-6 col-lg-5 text-center p-5">
                        {{ .Content }}
                    </div>

                    <div class="col-md-6 col-lg-7">
                        <img src="{{ .Params.Image }}" style="width: 100%;" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
